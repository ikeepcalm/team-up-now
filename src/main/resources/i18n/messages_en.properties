menu-settings-delete=Your account has been successfully deleted, and you are no longer circulating in the internal search system (in simple words - other users will no longer see your profile in any way). If you suddenly want to find a few more allies to play with, you will have to start all over again! Hope to see more of you :>
discover-main=This section is designed to interact with other TeamUpNow users. To see the profiles of other users with similar interests to yours, click on the first button, and then you can freely navigate between several pages with profiles that the system has selected specifically for you. If you think you would like to play with a certain user, you just need to click on the button next to their profile, and your account will be charged one token to create the connection. If the other person also spends a token on your profile, a permanent connection will be formed, the list of which can be viewed by clicking the second button of this menu, after which you will know each other's contacts and can go to private messages to arrange everything else.
